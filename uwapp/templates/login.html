{% extends 'base.html' %}
{% load static %}

{% block title %} UWApp {% endblock %}

{% block content %}

<body class="sign-in-basic">
    {% include 'navbar.html' %}
    
    <div class="page-header align-items-start min-vh-100 bg-gradient-dark" loading="lazy">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-4 col-md-8 col-12 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-info shadow-info border-radius-lg py-3 pe-1">
                                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Login</h4>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-warning" role="alert">
                                Incorrect username or password.
                            </div>
                            <form role="form" class="text-start" method="POST" name="login">
                                {% csrf_token %}
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Username</label>
                                    <input type="username" class="form-control" name="username">
                                </div>
                                <div class="input-group input-group-outline mb-3">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-gradient-info w-100 my-4 mb-2">Login</button>
                                </div>
                            </form>
                            <a href="{% url 'home' %}">
                                <p class="mt-3 text-sm text-center text-danger">
                                    Forgot Password
                                </p>
                            </a>
                            <a href="{% url 'register' %}">
                                <p class="mt-1 text-sm text-center">
                                    Don't have an account?
                                </p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

{% endblock %}
