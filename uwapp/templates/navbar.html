{% load static %}
<!-- Navbar Transparent -->
<nav class="navbar navbar-expand-lg position-absolute top-0 z-index-3 w-100 shadow-none my-3  navbar-transparent ">
    <div class="container">
        <a class="navbar-brand  text-white " href="{% url 'home' %}">
            UWApp
        </a>
        <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse"
            data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon mt-2">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
            </span>
        </button>

        <div class="collapse navbar-collapse w-100 pt-3 pb-2 py-lg-0 ms-lg-12 ps-lg-5" id="navigation">
            <ul class="navbar-nav navbar-nav-hover ms-auto">
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center mx-2 ms-lg-2" aria-current="page"
                        href="{% url 'home' %}">
                        <i class="material-icons opacity-6 me-2 text-md">home</i>
                        Home
                    </a>
                </li>

                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center mx-2 ms-lg-2" aria-current="page"
                        href="{% url 'dashboard' %}">
                        <i class="material-icons opacity-6 me-2 text-md">dashboard</i>
                        Dashboard
                    </a>
                </li>
                {% endif %}

                <li class="nav-item dropdown dropdown-hover mx-2 ms-lg-2">
                    <a class="nav-link ps-2 d-flex justify-content-between cursor-pointer align-items-center"
                        id="dropdownMenuPages8" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="material-icons opacity-6 me-2 text-md">group</i>
                        Account
                        <img src="{% static 'images/down-arrow-white.svg' %}" alt="down-arrow"
                            class="arrow ms-2 d-lg-block d-none">
                        <img src="{% static 'images/down-arrow-dark.svg' %}" alt="down-arrow"
                            class="arrow ms-2 d-lg-none d-block">
                    </a>
                    <div class="dropdown-menu dropdown-menu-animation ms-n3 dropdown-md p-3 border-radius-lg mt-0 mt-lg-3"
                        aria-labelledby="dropdownMenuPages8">
                        <div class="d-none d-lg-block">
                            <h6 class="dropdown-header text-dark font-weight-bolder d-flex align-items-center px-1">
                                Account
                            </h6>

                            {% if user.is_authenticated %}
                            <a href="{% url 'home' %}" class="dropdown-item border-radius-md">
                                <span>Settings</span>
                            </a>
                            <a href="{% url 'logout' %}" class="dropdown-item border-radius-md">
                                <span>Logout</span>
                            </a>

                            {% else %}
                            <a href="{% url 'login' %}" class="dropdown-item border-radius-md">
                                <span>Login</span>
                            </a>
                            <a href="{% url 'register' %}" class="dropdown-item border-radius-md">
                                <span>Register</span>
                            </a>
                            {% endif %}
                            
                            <h6
                                class="dropdown-header text-dark font-weight-bolder d-flex align-items-center px-1 mt-3">
                                Membership
                            </h6>
                            <a href="{% url 'home' %}" class="dropdown-item border-radius-md">
                                <span>Pricing</span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->
