{% extends 'base.html' %}
{% load static %}

{% block title %} UWApp {% endblock %}

{% block content %}
<!-- Main Content -->

<!-- Topbar -->
{% include 'topbar.html' %}

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5 bg-gradient-dark">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block"><img src="{% static 'images/UWApp-logo.png' %}" style="display: block;margin-left: 40px;margin-right: auto;" height="420" width="420"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-400 mb-4">Create an Account</h1>
                                </div>

                                <form class="user" name="register" method="POST">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" placeholder="Username" name="username">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" placeholder="Email" name="email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" placeholder="Password" name="password1">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" placeholder="Confirm Password" name="password2">
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">Register</button>
                                </form>

                                <hr>
                                <div class="text-center">
                                    <a class="medium text-gray-400" href="{% url 'login' %}">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock %}
