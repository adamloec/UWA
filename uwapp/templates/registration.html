{% extends 'base.html' %}
{% load static %}

{% block title %} UWApp {% endblock %}

{% block content %}
<!-- Main Content -->

<!-- Topbar -->
{% include 'topbar.html' %}

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block"><img src="{% static 'images/UWApp-logo.png' %}" style="display: block;margin-left: auto;margin-right: auto;" height="420" width="420"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Create an Account</h1>
                                </div>
                                <form class="user">
                                    <div class="form-group">
                                        <input type="username" class="form-control form-control-user"
                                            id="exampleInputUsername"
                                            placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                            id="exampleInputEmail" aria-describedby="emailHelp"
                                            placeholder="Email">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" placeholder="Retype Password">
                                    </div>
                                    <a class="btn btn-primary btn-user btn-block">
                                        Register
                                    </a>
                                </form>
                                <hr>
                                <div class="text-center">
                                    Already have an account?<br>
                                    <a class="medium" href="{% url 'login' %}">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock %}
